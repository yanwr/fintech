<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Fintech para controle financeiro">
    <meta name="keywords" content="Fintech, controle financeiro, dinheiro">
    <meta name="author" content="Yan">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintech - Cadastro</title>
    <link href="../../styles/index.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div id="root" class="container-fluid">
        <aside class="container-aside">
            <article class="container-img">
                <img src="../../imgs/logo.svg" alt="Logo Fintech">
            </article>
            <article class="container-title">
                <h4>Crie sua conta na melhor <span>Fintech</span>,</h4>
                <h4>e tenha<span> controle financeiro.</span></h4>
            </article>
        </aside>
        <main class="container-main">
            <article class="container-labels">
                <h3>Cadastro de Conta</h3>
            </article>
            <main class="container-login">
                <form class="row needs-validation" novalidate>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputName">
                        <label id="floatingInputLabel" for="floatingInputName">Nome</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputSubName">
                        <label id="floatingInputLabel" for="floatingInputSubName">Sobrenome</label>
                    </div>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInputEmail">
                        <label id="floatingInputLabel" for="floatingInputEmail">Email</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword">
                        <label id="floatingPasswordLabel" for="floatingPassword">Senha</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPasswordCheck">
                        <label id="floatingPasswordLabel" for="floatingPasswordCheck">Confirme a senha</label>
                    </div>

                    <article class="container-btn">
                        <a id="btn-next" href="" type="button" class="btn btn-primary" style="--bs-btn-bg: #774DD6; --bs-btn-border-color: #774DD6; --bs-btn-border-radius: 16px">Cadastrar</a>
                    </article>
                </form>
            </main>
        </main>
    </div>
  </body>
</html>
